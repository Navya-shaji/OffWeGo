version: "3.8"

services:
  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-offwegowebsite}
      NODEMAILER_EMAIL: ${NODEMAILER_EMAIL}
      NODEMAILER_PASSWORD: ${NODEMAILER_PASSWORD}
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/offwego}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-here}
    depends_on:
      - redis

  redis:
    image: redis:6.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-offwegowebsite}
    ports:
      - "6379:6379"
