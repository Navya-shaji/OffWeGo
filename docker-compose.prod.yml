version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: offwego-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:alpine
    container_name: offwego-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-offwegowebsite}
    ports:
      - "6379:6379"

  backend:
    # REPLACE <YOUR_GITHUB_USERNAME> with your actual GitHub username (lowercase)
    image: ghcr.io/<YOUR_GITHUB_USERNAME>/offwego/backend:latest
    container_name: offwego-backend
    restart: always
    ports:
      - "1212:1212"
    environment:
      NODE_ENV: production
      PORT: 1212
      MONGO_URI: mongodb://mongo:27017/offwego
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-offwegowebsite}
      # You might need to add other secrets here (CLOUDINARY, GOOGLE_AUTH, etc.)
    depends_on:
      - mongo
      - redis

  frontend:
    # REPLACE <YOUR_GITHUB_USERNAME> with your actual GitHub username (lowercase)
    image: ghcr.io/<YOUR_GITHUB_USERNAME>/offwego/frontend:latest
    container_name: offwego-frontend
    restart: always
    ports:
      - "80:80" # Standard HTTP port for production
    depends_on:
      - backend

volumes:
  mongodb_data:
