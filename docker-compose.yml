services:
  redis:
    image: redis:alpine
    container_name: offwego-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-offwegowebsite}
    ports:
      - "6379:6379"

  backend:
    image: navyacs/offwego:latest
    container_name: offwego-backend
    restart: always
    ports:
      - "1212:1212"
    environment:
      NODE_ENV: production
      PORT: 1212
      MONGO_URI: ${MONGO_URI}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-offwegowebsite}
      FIREBASE_SERVICE_ACCOUNT: ${FIREBASE_SERVICE_ACCOUNT}
    env_file:
      - .env
    depends_on:
      - redis
